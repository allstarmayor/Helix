<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helix App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@00&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
      <div class="signup-container">
         <div class="image-container">
            <div class="helix">
               <h3 class="get-started">Get started with</h3>
               <div class="hel">Helix</div>
            </div>
            <div class="ilustration-image">
              <img src="ilus.png" alt="illustration" height="300px">
            </div>
          </div>
        
          <div class="second-container">    
            <div>
                <img src="logo.png" alt="logo" height="50px">
            </div>
            <div>
              <div class="signup">Sign up</div>
              <form >
                <div>
                <input type="email" id="email" placeholder="Enter E-mail" class="password" title="Email">
              </div>
              <div>
                <input type="text" id="username" placeholder="Create User Name" class="password" title="Username">
              </div>
              <div>
                <input type="password" id="password" placeholder="Password" class="password" title="Password">
              </div>
              <div>
                <input type="password" id="confirm-password" placeholder="Confirm Password" class="password" title="Password">
              </div>
              <div>
                <button title="Register" class="register">Register</button>
              </div>
              <div>
                <h4 class="continue">or continue with</h4>
              </div>
              <div class="link">
                <div class="google">
                  <a href="gmail.com" title="Login with Google">
                  <img src="google-logo.png" alt="logo" height="50px">
                  Sign in with google
                </a>
                </div>
                <div class="git">
                  <a href="github.com" title="Login with GitHub">
                    <img src="git-logo.png" alt="git" height="30px">
                    login with GitHub
                  </a>
                </div>
              </div>

              </form>
            </div>         
        </div>
    </div>


    
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
