<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helix App</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eb3c4aaf34.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@00&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="dashboard-wrapper">
      <div class="sidebar">
        <div class="logo">
          <img
            src="./images/Helix Logo-01-01.png"
            alt=""
            width="120"
            class="img-fluid"
          />
        </div>
        <div class="sidebar-links">
          <ul class="">
            <li class="d-flex justify-content-between p-3 active">
              <div class="d-flex gap-3">
                <img
                  src="./images/dashboard.png"
                  alt="dashboard"
                  width="23"
                  class="img-fluid"
                />
                <a class="" href="dashboard.html">Dashboard</a>
              </div>
              <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </li>
            <li class="d-flex justify-content-between p-3">
              <div class="d-flex gap-3">
                <img
                  src="./images/toDo.png"
                  alt="dashboard"
                  width="23"
                  class="img-fluid"
                />
                <a class="" href="#">To do</a>
              </div>
              <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </li>
            <li class="d-flex justify-content-between p-3">
              <div class="d-flex gap-3">
                <img
                  src="./images/calenda.png"
                  alt="dashboard"
                  width="23"
                  class="img-fluid"
                />
                <a class="" href="#">Calender</a>
              </div>
              <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </li>
            <li class="d-flex justify-content-between p-3">
              <div class="d-flex gap-3">
                <img
                  src="./images/report.png"
                  alt="dashboard"
                  width="23"
                  class="img-fluid"
                />
                <a class="" href="#">Report</a>
              </div>
              <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </li>
            <li class="d-flex justify-content-between p-3">
              <div class="d-flex gap-3">
                <img
                  src="./images/users.png"
                  alt="dashboard"
                  width="23"
                  class="img-fluid"
                />
                <a class="" href="#">User Profile</a>
              </div>
              <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="profile px-md-5 pt-md-4">
          <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
              <span class="fw-bold fs-4">Welcome back, Peter</span>
              <div class="icons d-flex align-items-center">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-bell px-4" aria-hidden="true"></i>
                <i class="fa fa-cog" aria-hidden="true"></i>
                <div class="profile-img"></div>
                <span>Cenflux Digital</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build ends here -->
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
